<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Settings | GMIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #1abc9c;
            --secondary-color: #2c3e50;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --max-width: 1200px;
            --live-color: #e74c3c;
            --offline-color: #3498db;
            --card-radius: 10px;
        }

        body {
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --navbar-bg: rgba(27, 27, 27, 0.95);
            --sidebar-bg: rgba(25, 25, 25, 0.95);
            --content-bg: rgba(0, 0, 0, 0.7);
            --modal-bg: #2c2c2c;
            --modal-text: #ffffff;
            --modal-border: #444;
            --modal-input-bg: #333;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        body.light-theme {
            --bg-color: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333333;
            --text-secondary: #666666;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: rgba(245, 245, 245, 0.95);
            --content-bg: rgba(255, 255, 255, 0.7);
            --modal-bg: #ffffff;
            --modal-text: #333333;
            --modal-border: #ccc;
            --modal-input-bg: #f0f0f0;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --live-color: #c0392b;
            --offline-color: #2980b9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.3;
        }

        .navbar {
            background-color: var(--navbar-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .navbar .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .profile img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            object-fit: cover;
        }

        .navbar .info .name {
            font-size: 18px;
            font-weight: 600;
        }

        .navbar .info .role {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .navbar .theme-toggle,
        .navbar .create-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
        }

        .navbar .theme-toggle:hover,
        .navbar .create-btn:hover {
            transform: scale(1.1);
            color: var(--primary-color);
        }

        .navbar .create-btn {
            margin-left: 15px;
        }

        .sidebar {
            width: 70px;
            background-color: var(--sidebar-bg);
            position: fixed;
            top: 80px;
            left: 20px;
            border-radius: 30px;
            padding: 20px 10px;
            transition: width var(--transition);
            z-index: 999;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .sidebar:hover {
            width: 220px;
        }

        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.2s ease-out;
            white-space: nowrap;
        }

        .sidebar:hover h2 {
            opacity: 1;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: var(--transition);
            white-space: nowrap;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 20px;
            min-width: 20px;
        }

        .sidebar ul li a span {
            opacity: 0;
            font-size: 16px;
            transition: opacity 0.2s ease-out;
        }

        .sidebar:hover ul li a span {
            opacity: 1;
        }

        .main-content {
            max-width: var(--max-width);
            margin: 90px 30px 30px 120px;
            padding: 25px;
            background-color: var(--content-bg);
            border-radius: var(--card-radius);
            min-height: calc(100vh - 130px);
            transition: margin-left var(--transition);
            box-shadow: var(--shadow);
        }

        .sidebar:hover ~ .main-content {
            margin-left: 260px;
        }

        .settings-section {
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .settings-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .settings-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .settings-group input,
        .settings-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--modal-border);
            border-radius: 5px;
            background-color: var(--modal-input-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .settings-group .switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-group .switch input {
            width: auto;
            margin: 0;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-size: 1rem;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 20px;
            border-radius: var(--card-radius);
            width: 400px;
            max-width: 90%;
            box-shadow: var(--shadow);
            color: var(--modal-text);
            position: relative;
            border: 1px solid var(--modal-border);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            border: none;
            color: var(--modal-text);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--modal-border);
            border-radius: 5px;
            background-color: var(--modal-input-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .modal-actions .cancel-btn {
            background-color: #444;
            color: var(--modal-text);
        }

        .modal-actions .cancel-btn:hover {
            background-color: #555;
        }

        .modal-actions .save-btn {
            background-color: var(--primary-color);
            color: var(--modal-text);
        }

        .modal-actions .save-btn:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 60px;
                top: auto;
                bottom: 0;
                left: 0;
                border-radius: 0;
                padding: 0;
                display: flex;
                transition: none;
                z-index: 1000;
            }

            .sidebar ul {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .sidebar h2,
            .sidebar ul li a span {
                display: none;
            }

            .sidebar ul li {
                margin: 0;
                flex: 1;
                height: 100%;
            }

            .sidebar ul li a {
                padding: 0;
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 0;
            }

            .sidebar ul li a i {
                margin-right: 0;
                font-size: 24px;
            }

            .main-content {
                margin: 80px 15px 80px 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 15px;
            }

            .settings-section,
            .modal-content {
                padding: 15px;
            }

            .sidebar ul li a i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

        <source src="Windmill Landscape Wallpaper(MP4).mp4" type="video/mp4">

    <div class="navbar">
        <div class="profile">
            <img src="contact-icon-illustration-isolated_23-2151903337.avif" alt="Profile Picture">

            </div>
        </div>
        <div>
            <button class="theme-toggle" onclick="toggleTheme()">

    <div class="main-content settings-section">
            <h2>Settings</h2>

            <div class="settings-group">
                <h3>Account Details</h3>
                <label for="email">Email</label>
                <input type="email" id="email" value="john.smith@gmit.edu" disabled>
                <label for="password">Change Password</label>

                <input type="password" id="confirm-password" placeholder="Confirm new password">

            <div class="settings-group">
                <h3>Notification Preferences</h3>
                <div class="switch">
                    <input type="checkbox" id="email-notifications" checked>
                    <label for="email-notifications">Email Notifications</label>
                </div>
                <div class="switch">
                    <input type="checkbox" id="push-notifications">
                    <label for="push-notifications">Push Notifications</label>

            </div>

            <div class="settings-group">
                <h3>Privacy Settings</h3>
                <label for="privacy">Profile Visibility</label>

                    <option value="public">Public</option>

                </select>
            </div>

            <div class="settings-group">
                <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Popup Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">Ã—</span>
            <h2>Edit Profile</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="Prof. John Smith">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" value="Senior Lecturer">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="john.smith@gmit.edu">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" value="+1-555-123-4567">
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" value="Computer Science">
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveProfile()">Save</button>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle i');
            body.classList.toggle('light-theme');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
            localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });

        function openModal() {
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function saveProfile() {
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const department = document.getElementById('department').value;
            console.log('Saving profile:', { name, role, email, phone, department });
            alert('Profile saved successfully!');
            closeModal();
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logged out successfully!');
                // Add logout logic here (e.g., redirect to login page)
                window.location.href = 'login.html'; // Replace with actual login page URL
            }
        }
    </script>
