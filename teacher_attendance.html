<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance | GMIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include qrcode.js library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #1abc9c;
            --secondary-color: #2c3e50;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --max-width: 1200px;
            --live-color: #e74c3c;
            --offline-color: #3498db;
        }

        body {
            --bg-color: #121212;
            --card-bg: rgba(33, 33, 33, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --navbar-bg: rgba(27, 27, 27, 0.95);
            --sidebar-bg: rgba(25, 25, 25, 0.95);
            --content-bg: rgba(0, 0, 0, 0.7);
            --modal-bg: #1c1c1c;
            --modal-text: #ffffff;
            --modal-border: #333;
            --modal-input-bg: #333;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        body.light-theme {
            --bg-color: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333333;
            --text-secondary: #666666;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: rgba(245, 245, 245, 0.95);
            --content-bg: rgba(255, 255, 255, 0.7);
            --modal-bg: #ffffff;
            --modal-text: #333333;
            --modal-border: #ccc;
            --modal-input-bg: #f0f0f0;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --live-color: #c0392b;
            --offline-color: #2980b9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.3;
        }

        .navbar {
            background-color: var(--navbar-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .navbar .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .profile img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .navbar .info .name {
            font-size: 18px;
            font-weight: 600;
        }

        .navbar .info .role {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .navbar .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        .navbar .theme-toggle:hover {
            transform: scale(1.1);
            color: var(--primary-color);
        }

        .navbar .create-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
            margin-left: 15px;
        }

        .navbar .create-btn:hover {
            transform: scale(1.1);
            color: var(--primary-color);
        }

        .sidebar {
            width: 70px;
            background-color: var(--sidebar-bg);
            position: fixed;
            top: 80px;
            left: 20px;
            border-radius: 30px;
            padding: 20px;
            transition: width var(--transition);
            z-index: 999;
            box-shadow: var(--shadow);
        }

        .sidebar:hover {
            width: 220px;
        }

        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        .sidebar:hover h2 {
            opacity: 1;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 20px;
            min-width: 20px;
        }

        .sidebar ul li a span {
            opacity: 0;
            font-size: 16px;
            transition: opacity 0.2s ease-out;
        }

        .sidebar:hover ul li a span {
            opacity: 1;
        }

        .main-content {
            max-width: var(--max-width);
            margin: 90px 30px 30px 120px;
            padding: 25px;
            background-color: var(--content-bg);
            border-radius: 15px;
            min-height: calc(100vh - 130px);
            transition: margin-left var(--transition);
            box-shadow: var(--shadow);
        }

        .sidebar:hover ~ .main-content {
            margin-left: 260px;
        }

        .attendance-section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .attendance-section h2 {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .live-class-card {
            background-color: rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .live-class-card:hover {
            background-color: rgba(0, 0, 0, 0.25);
            transform: translateY(-5px);
        }

        .live-class-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .live-class-card p {
            color: var(--text-secondary);
            margin: 0.25rem 0;
        }

        .live-class-card .status {
            font-weight: bold;
            color: var(--live-color);
        }

        .live-class-card button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        .live-class-card button:hover {
            background-color: var(--secondary-color);
        }

        /* Popup Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width on larger screens */
            box-shadow: var(--shadow);
            color: var(--modal-text);
            position: relative;
            text-align: center;
            border: 1px solid var(--modal-border);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            border: none;
            color: var(--modal-text);
            cursor: pointer;
        }

        .qr-code {
            width: 100%;
            max-width: 200px; /* Responsive QR code size */
            height: auto;
            margin: 0 auto 1rem;
            border: 1px solid var(--modal-border);
        }

        .code-number {
            font-size: 1.5rem; /* Smaller font for responsiveness */
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem; /* Responsive font size */
        }

        .modal-actions .close-details {
            background-color: #444;
            color: var(--modal-text);
        }

        .modal-actions .close-details:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 60px;
                top: auto;
                bottom: 0;
                left: 0;
                margin: 0;
                border-radius: 0;
                padding: 0;
                display: flex;
                transition: none;
                z-index: 1000;
                overflow: hidden;
            }

            .sidebar ul {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .sidebar h2,
            .sidebar ul li a span {
                display: none;
            }

            .sidebar ul li {
                margin: 0;
                flex: 1;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .sidebar ul li a {
                padding: 0;
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 0;
            }

            .sidebar ul li a i {
                margin-right: 0;
                font-size: 24px;
            }

            .main-content {
                margin: 80px 15px 70px 15px;
                transition: none;
            }

            .sidebar:hover {
                width: 100%;
                height: 60px;
            }

            .sidebar:hover ~ .main-content {
                margin-left: 15px;
            }

            .modal-content {
                padding: 15px; /* Reduced padding for smaller screens */
            }

            .qr-code {
                max-width: 150px; /* Smaller QR code on mobile */
            }

            .code-number {
                font-size: 1.2rem; /* Smaller font on mobile */
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 15px;
            }

            .attendance-section {
                padding: 1.5rem;
            }

            .sidebar ul li a i {
                font-size: 20px;
            }

            .modal-content h2 {
                font-size: 1.2rem; /* Smaller heading on very small screens */
            }

            .qr-code {
                max-width: 120px; /* Even smaller QR code */
            }

            .code-number {
                font-size: 1rem; /* Further reduced font size */
            }

            .modal-actions button {
                font-size: 0.9rem; /* Smaller button text */
                padding: 0.4rem 0.8rem; /* Reduced padding */
            }
        }
    </style>
</head>
<body>

    <!-- Popup Modal for Attendance -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">Ã—</span>
            <h2>Attendance Code</h2>
            <div class="qr-code" id="qrCode"></div>
            <div class="code-number" id="attendanceCode">1234</div>
            <div class="modal-actions">
                <button class="close-details" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle i');
            body.classList.toggle('light-theme');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
            localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });

        function startAttendance() {
            document.getElementById('attendanceModal').style.display = 'flex';
            generateAttendanceCode();
            startRefresh();
        }

        function generateAttendanceCode() {
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('attendanceCode').textContent = code;
            const qrCanvas = document.getElementById('qrCode');
            qrCanvas.innerHTML = ''; // Clear previous QR code
            new QRCode(qrCanvas, {
                text: code,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff"
            });
        }

        function startRefresh() {
            const interval = setInterval(() => {
                generateAttendanceCode();
            }, 10000); // Refresh every 10 seconds

            // Stop refresh when modal is closed
            document.getElementById('attendanceModal').addEventListener('click', function handler(e) {
                if (e.target.classList.contains('close-btn') || e.target.classList.contains('close-details')) {
                    clearInterval(interval);
                    this.removeEventListener('click', handler);
                }
            });
        }

        function openModal() {
            document.getElementById('attendanceModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('attendanceModal').style.display = 'none';
        }
    </script>
